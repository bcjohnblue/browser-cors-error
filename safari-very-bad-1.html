<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari CORS error demo page (very-bad-1)</title>
    <script>
      // Send double request
      // - Request 1. The "Origin" header is included.
      // - Request 2. The "Origin" header is not included.

      // Image can be cached
      window.onload = function () {
        setTimeout(() => {
          const img = document.createElement('img');
          img.src =
            'https://bcjohn-cors-static.s3.ap-southeast-2.amazonaws.com/building.jpg';
          img.crossOrigin = 'anonymous';
          document.body.appendChild(img);
        }, 0);
      };
    </script>
  </head>

  <body>
    <div>Send double request</div>
    <div>- Request 1. The "Origin" header is included</div>
    <div>- Request 2. The "Origin" header is not included</div>
    <div>Image can be cached</div>
  </body>
</html>
